<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevGram</title>
    <link rel="stylesheet" href="../css/universal.css">
    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/profile.css">

    <script src="https://kit.fontawesome.com/5355affb26.js" crossorigin="anonymous"></script>

    <script src="../js/Validator.js"></script>
    <script src="../js/Session.js"></script>
    <script src="../js/User.js"></script>
    <script src="../js/News.js"></script>
    <script src="../js/profile.js" defer></script>
    
    <link rel="icon" href="../img/logo.svg">

</head>
<body>
    <div class="d">
        <div class="imgbox">
            <div class="ex"><i class="fa-solid fa-xmark"></i></div>
            <div class="images">
                <div class="smaller">
                    <div class="gridimage gi1"></div>
                    <div class="gridimage gi2"></div>
                    <div class="gridimage gi3"></div>
                    <div class="gridimage gi4"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="leftside">
        <div class="username">
            <div class="image"></div>
            <p class="user"></p>
        </div>
        <div class="nav">
            <ul class="navigation">
                <li class="element">
                    <a href="content.html"><div class="icon"><i class="fa-solid fa-house"></i></div> Home</a>
                </li>
                <li class="element">
                    <a href="posts.html"><div class="icon"><i class="fa-solid fa-align-left"></i></div> Posts</a>
                </li>
                <li class="element">
                    <a href="profile.html"><div class="icon"><i class="fa-solid fa-circle-user"></i></div> Profile</a>
                </li>
            </ul>
        </div>
        <div class="logout">
            <p class="lgbtn">Log out</p>
        </div>
    </div>
    <div class="content">
        <div class="profile">
            <div class="upper">
                <div class="profileimg"></div>
                <div class="hinp us username" data-name="Username">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <div class="error"></div>
                </div>
            </div>
            <div class="lower">
                <div class="mail">
                    <div class="hinp em email" data-name="Email">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="passwords">
                    <div class="hinp pas password" data-name="Password">
                        <input type="password" name="password" id="password" placeholder="New Password">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="button">
                    <div class="lgbtn">Log out</div>
                    <div class="save">Save</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <a href="content.html"><div class="bicon"><i class="fa-solid fa-house"></i></div></a>
        <a href="posts.html"><div class="bicon"><i class="fa-solid fa-align-left"></i></div></a>
        <a href="profile.html"><div class="bicon"><i class="fa-solid fa-circle-user"></i></div></a>
    </div>
    <div class="news">
        <p class="title">TECH NEWS</p>
        <div class="newscont"></div>
    </div>
</body>
</html>
